<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <body>
    <div id="board-container">
      <div class="board-row">
        <button onclick="checkSquare()" class="board-btn top-end"></button>
        <button class="board-btn top-end"></button>
        <button class="board-btn top-end right-end"></button>
      </div>
      <div class="board-row">
        <button class="board-btn"></button>
        <button class="board-btn"></button>
        <button class="board-btn right-end"></button>
      </div>
      <div class="board-row">
        <button class="board-btn"></button>
        <button class="board-btn"></button>
        <button class="board-btn right-end"></button>
      </div>
    </div>
  </body>
</html>
